<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/Encriptador-JS/Frontend/img/encriptado.png" type="image/x-icon">
    <title>Encriptador - Desencriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="/Encriptador-JS/Frontend/img/logo.png" alt="Logo Alura" />
        <h1 class="titulo">Encriptador de mensajes</h1>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">¡Solo letras minúsculas y sin acentos!</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarAlPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <h2 class="name">Nery Oswaldo Jimenez Contreras</h2>
            <ul class="social-icon">
                <li class="social-icon__item">
                    <a class="social-icon__link" href="https://github.com/NeryJim21" target="_blank">
                        <img class="imagen" src="/Encriptador-JS/Frontend/img/github.png">    
                    </a>
                </li>
                <li class="social-icon__item">
                    <a class="social-icon__link" href="https://www.linkedin.com/in/nery-jimenez-7b96a6266/" target="_blank">
                        <img class="imagen" src="/Encriptador-JS/Frontend/img/linkedin.png">    
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../../Backend/encriptador.js"></script>
</body>

</html>
